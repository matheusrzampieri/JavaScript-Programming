<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Runner Game (com sidebar)</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- Assets esperados pelo código -->
  <img id="player" src="player.png" alt="" />
  <img id="layer1" src="layer-1.png" alt="" />
  <img id="layer2" src="layer-2.png" alt="" />
  <img id="layer3" src="layer-3.png" alt="" />
  <img id="layer4" src="layer-4.png" alt="" />
  <img id="layer5" src="layer-5.png" alt="" />
  <img id="enemy_fly" src="enemy_fly.png" alt="" />
  <img id="enemy_plant" src="enemy_plant.png" alt="" />
  <img id="enemy_spider" src="enemy_spider_big.png" alt="" />
  <img id="fire" src="fire.png" alt="" />
  <img id="collisionAnimation" src="boom.png" alt="" />
  <img id="lives" src="heart.png" alt="" />
  <audio id="boom_sfx" src="boom.wav" preload="auto"></audio>

  <canvas id="canvas1" width="900" height="500"></canvas>

  <aside id="gameSidebar">
    <div class="sb-header">
      <h1>Menu</h1>
    </div>

    <div class="sb-buttons">
      <button id="btnPlay" class="sb-btn">Jogar</button>
      <button id="btnSkins" class="sb-btn">Skins</button>
      <button id="btnOptions" class="sb-btn">Opções</button>
    </div>

    <div id="sb-skinsPanel" class="sb-panel hidden">
      <h3>Skins</h3>

      <button class="skin-select" data-skin="player.png">Skin padrão</button>
      <button class="skin-select" data-skin="player_fla.png">Skin Flamengo</button>

      <div class="sb-panel-actions">
        <button id="sb-skinsClose" class="sb-small">Fechar</button>
      </div>
    </div>

    <div id="sb-optionsPanel" class="sb-panel hidden">
      <h3>Opções</h3>

      <div class="option-row">
        <label><input type="checkbox" id="opt-mute"> Mudo</label>
      </div>

      <div class="option-row">
        <button id="opt-fullscreen" class="sb-small">Fullscreen</button>
      </div>

      <div class="sb-panel-actions">
        <button id="sb-optionsClose" class="sb-small">Fechar</button>
      </div>
    </div>

    <footer class="sb-footer">v1.0</footer>
  </aside>

  <script src="./sidebar.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
